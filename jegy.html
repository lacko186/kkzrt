<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jegyvásárlás</title>
</head>
<style>

        /* Betűstílus és alap színek */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff6f61, #ff3f34, #ffb74d);
            color: #fff;
            overflow-x: hidden;
        }

        h1, h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        h2 {
            font-size: 2rem;
            font-weight: 500;
        }

        /* Form és inputok */
        .form-container {
            max-width: 700px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            background-color: rgba(255, 255, 255, 0.85);
            animation: slideIn 0.5s ease-out;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input,
        .form-group button {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 2px solid transparent;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group button:focus {
            border-color: #ff3f34;
            outline: none;
        }

        .form-group input[type="date"],
        .form-group input[type="search"],
        .form-group input[type="file"] {
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        .form-group input[type="date"]:focus,
        .form-group input[type="search"]:focus,
        .form-group input[type="file"]:focus {
            background-color: #ffb74d;
        }

        .form-group button {
            background-color: #ff3f34; /* Élénk piros */
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .form-group button:hover {
            background-color: #ff6f61; /* Sötétebb piros */
            transform: scale(1.1);
        }

        .file-upload-container {
            margin-bottom: 30px;
        }

        /* Reszponzív dizájn */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.7rem;
            }
        }

        /* Térkép és feltöltési gomb */
        .file-upload-container input {
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #ff3f34;
            transition: border-color 0.3s ease;
        }

        .file-upload-container input:hover {
            border-color: #ff6f61;
        }

        /* Animációk */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }

        /* Footer */
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 15px 0;
            margin-top: 30px;
            font-size: 1.1rem;
            animation: fadeIn 2s ease-in-out;
        }

        footer a {
            color: #ffb74d;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #ff6f61;
        }
    </style>
</style>
<body>
    <!-- Header -->
    <div class="container mt-5">
        <h1>Jegyvásárlás</h1>
        <div class="form-container">
            <div class="form-group">
                <input type="text" placeholder="Név" class="form-control">
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
                <p>Születési dátum</p>
                <input type="date" class="form-control">
            </div>
            <div class="form-group">
                <span>Érvényesség kezdete</span>
                <input type="date" id="Érvényesség kezdete" class="form-control">
                <span>Érvényesség vége</span>
                <input type="date" id="Érvényesség vége" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-danger">Vásárlás</button>
            </div>
        </div>

        <!-- Késés igazolás -->
        <h2>Késés igazolás</h2>
        <div class="form-container">
            <div class="form-group">
                <input type="text" placeholder="Név" class="form-control">
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
                <p>Születési dátum</p>
                <input type="date" class="form-control">
            </div>
            <div class="form-group">
                <label>Melyik járat késett?</label>
                <input type="search" class="form-control">
            </div>
            <div class="form-group file-upload-container">
                <label>Töltsd fel az érvényes jegyedet a járatra</label>
                <input type="file" value="images" id="feltolt" class="form-control">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Jegyvásárlás. Minden jog fenntartva.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
